<style type="text/css">
  *{padding: 0;margin: 0;}
  div.container
  {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width:100%;
    padding-top: 4px;
    padding-bottom: 4px;
    background: #000;
    overflow: auto;
    text-align: center;
  }
  span.box
  {
    display: inline-block;
    position: relative;
    width: 30%;
    margin-top: 1px;
    margin-bottom: 1px;
    transition: transform .1s;
    -ms-transition: -ms-transform .1s;
    -moz-transition: -moz-transform .1s;
    -webkit-transition: -webkit-transform .1s;
    -o-transition: -o-transform .1s
  }

    -o-transform: scale(.9);
  }*/
  .box img{
    width:100%;
    display: block;
    vertical-align: middle;
  }
  .num{
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  margin-top: -1rem;
  text-align: center;
  color: #000;
  font-size: 2rem;
  }
  .psd-box{
  position: relative;
  width: 229px;
  height: 32px;
   border: 1px solid #d3d3d3;
  margin: 40px auto;
  padding-right: 2px;
  }
  .psd-bg{
      display: inline-block;
      width: 38px;
      height: 32px;
      border-right: 1px solid #d3d3d3;
  }
  .wordbox{
  position: absolute;
  top: 0;
  left: 0;
  width: 214px;
  height: 32px;
  line-height: 32px;
  font-size: 18px;
  padding: 0 8px 0 14px;
  letter-spacing: 28px;
  }
  .word{
  margin-top: -0.74rem;
  font-size: 1.48rem;
  }
</style>
