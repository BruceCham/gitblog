<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-touch-fullscreen" content="YES">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>理性与感性认识</title>
	<link href="/gitblog/favicon.ico" rel="shortcut icon" type="image/x-icon">
	<link href="/gitblog/css/core.css" rel="stylesheet" type="text/css" media="screen"></head>
<body>
	<link rel="stylesheet" type="text/css" href="/gitblog/css/index/index.css">
	<div class="bc-container">
		<div class="bc-row index-head">
			<div class="grid-col-25">
				<a href="https://github.com/brucecham" title="传送门GitHub">
					<span class="info-title">Litao Zhang</span>
				</a>
			</div>
			<div class="headImg1"></div>
			<div class="headImg2"></div>
			<div class="abird"></div>
		</div>
	</div>
	<div class="bc-container">
		<div class="bc-row">
			<div id="masonry" class="container-fluid">
				<p style="text-align:center;">数据加载中……</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/gitblog/lib/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="/gitblog/lib/masonry-docs.min.js"></script>
	<script type="text/javascript">
	$(document).on('contextmenu', function(){return false;});
	$.ajax({
		type:"get",
		url:"/gitblog/json/index/article.json",
		dataType: "json",
		success: function(res){
			if(res.resultCode == "000000"){
				var $container = $('#masonry');
				if( res.data.length <= 0 ){
					$container.html('<p style="text-align:center;">暂未开放，敬请期待</p>');
					return;
				}
				var h = '';
				for(var i = 0;i < res.data.length;i++){
					var o = res.data[i];
					if(o.open){
						h += '<div class="box"><a href="'+o.url+'" title="传送门：' +o.title+ '"><img src="' +o.img+ '"></a></div>';
					}else{
						h += '<div class="box"><a href="javascript:void(0);" title="传送门未开启"><img src="' +o.img+ '"></a></div>';
					}
				}
				$container.html( h ).imagesLoaded(function() {
			        $container.masonry({
			                itemSelector: '.box',
			                gutter: 20,
			                isAnimated: true,
			            });
			    });
			}else{
				alert(res.resultMsg);
			}
		},
		error: function(e){
			alert("数据加载失败");
		}
	});
</script>
</body>
</html>
